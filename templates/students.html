<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VNIT Guest House | Booking Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: "Poppins", sans-serif; 
            background: linear-gradient(135deg, #eef2ff, #f8fafc); 
            min-height: 100vh; 
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); 
            border-radius: 1rem; 
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .readonly-field { 
            background-color: #f1f5f9 !important; 
            border: 1px solid #e2e8f0; 
            cursor: not-allowed; 
            color: #475569; 
        }
        .section-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 1rem;
            display: block;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 shadow">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-semibold">VNIT Guest House</a>
            <div class="ms-auto">
                <span class="text-light me-3 small">Logged in: <b>{{ session['user_name'] }}</b></span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10">
                <div class="card glass-card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        
                        <h4 class="text-center fw-semibold mb-2">Finalize Your Booking</h4>
                        <p class="text-center text-muted small mb-4">Accommodation: <strong>{{ house.name }}</strong></p>

                        

                        <form action="{{ url_for('confirm_booking') }}" method="POST" id="bookingForm">
                            <input type="hidden" name="house_id" value="{{ house.id }}">

                            <span class="section-label">Student Details</span>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium small text-muted">Student ID</label>
                                    <input type="text" class="form-control readonly-field" value="{{ session['user_id'] }}" readonly>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label fw-medium small text-muted">Booked By</label>
                                    <input type="text" class="form-control readonly-field" value="{{ session['user_name'] }}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium small text-muted">Enrollment No.</label>
                                    <input type="text" class="form-control readonly-field" value="{{ session['user_enrollment'] }}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium small text-muted">Phone No.</label>
                                    <input type="text" class="form-control readonly-field" value="{{ session['user_phone'] }}" readonly>
                                </div>
                            </div>

                            <span class="section-label">Guest Details</span>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">Guest Full Name</label>
                                    <input type="text" class="form-control" name="guest_name" id="guest_name" placeholder="Name of family member" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">Guest Gender</label>
                                    {% if house.id == 1 %}
                                        <input type="text" class="form-control readonly-field" name="guest_gender" value="Female" readonly>
                                        <div class="form-text text-danger" style="font-size: 0.7rem;">* Restricted to Female Guests</div>
                                    {% else %}
                                        <select class="form-select" name="guest_gender" id="guest_gender" required>
                                            <option selected disabled value="">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    {% endif %}
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <label class="form-label fw-medium">Relation with Student</label>
                                <select class="form-select" name="relation" id="relation_select" required>
                                    <option selected disabled value="">Choose relationship...</option>
                                    {% if house.id == 1 %}
                                        <option value="Mother">Mother</option>
                                        <option value="Sister">Sister</option>
                                        <option value="Guardian (Female)">Guardian (Female)</option>
                                    {% else %}
                                        <option value="Father">Father</option>
                                        <option value="Mother">Mother</option>
                                        <option value="Brother">Brother</option>
                                        <option value="Sister">Sister</option>
                                        <option value="Guardian">Guardian</option>
                                    {% endif %}
                                </select>
                            </div>

                            <div class="mb-4">
    <label class="form-label fw-bold">Select Room Category</label>
    <select class="form-select shadow-sm" name="room_type" id="room_type" required>
        <option value="" disabled selected>Choose your preference...</option>
        <option value="Single AC">Single AC Room – ₹1200/day</option>
        <option value="Single Non-AC">Single Non-AC Room – ₹800/day</option>
        <option value="Shared AC">Shared AC Room – ₹600/day</option>
        <option value="Shared Non-AC">Shared Non-AC Room – ₹400/day</option>
    </select>
</div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">Arrival Date</label>
                                    <input type="date" class="form-control" name="arrival" id="arr_date" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">Departure Date</label>
                                    <input type="date" class="form-control" name="departure" id="dep_date" required disabled>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" id="confirm_btn" class="btn btn-primary btn-lg fw-semibold" disabled>
                                    Confirm Booking
                                </button>
                                <small class="text-center text-muted mt-2" id="hint_text">Please fill all fields to enable booking</small>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const arrInput = document.getElementById('arr_date');
        const depInput = document.getElementById('dep_date');
        const guestName = document.getElementById('guest_name');
        const relationSelect = document.getElementById('relation_select');
        const confirmBtn = document.getElementById('confirm_btn');
        const hintText = document.getElementById('hint_text');
        
        // Date Setup
        const today = new Date().toISOString().split('T')[0];
        arrInput.min = today;

        arrInput.addEventListener('change', function() {
            depInput.disabled = false;
            depInput.min = this.value;
            checkForm();
        });

        // Event Listeners for Validation
        [depInput, guestName, relationSelect].forEach(element => {
            element.addEventListener('change', checkForm);
            element.addEventListener('input', checkForm);
        });

        // Validation Logic
        function checkForm() {
            const isNameValid = guestName.value.trim().length > 2;
            const isRelationValid = relationSelect.value !== "";
            const isArrivalValid = arrInput.value !== "";
            const isDepartureValid = depInput.value !== "";

            if (isNameValid && isRelationValid && isArrivalValid && isDepartureValid) {
                confirmBtn.disabled = false;
                hintText.classList.add('d-none');
            } else {
                confirmBtn.disabled = true;
                hintText.classList.remove('d-none');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
